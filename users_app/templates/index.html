<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Users</title>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3" style="text-align: center;">All the Users</h1>
        </div>
        <div class="container">    
            <table class="table table-striped table-hover table-dark">
                <thead>
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Age</th>
                    </tr>
                </thead>
                {% for user in all_users %}
                    <tr>
                        <td>{{ user.first_name }}</td>
                        <td>{{ user.last_name }}</td>
                        <td>{{ user.email_address }}</td>
                        <td>{{ user.age }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>


    <div class="container">
        <h1 style="text-align: center;">Add a User</h1>
        <form action="/submit" autocomplete="off" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label for="first_name" class="col-sm-2 col-form-label">First name: </label>
                <div class="col-sm-10">
                    <input type="text" id="first_name" name="first_name" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="last_name" class="col-sm-2 col-form-label">Last name: </label>
                <div class="col-sm-10">
                    <input type="text" id="last_name" name="last_name" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email: </label>
                <div class="col-sm-10">
                    <input type="email" id="email" name="email" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="age" class="col-sm-2 col-form-label">Age: </label>
                <div class="col-sm-10">
                    <input type="text" id="age" name="age" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg float-right">Add</button>
        </form>
    </div>
</body>
</html>
